  <style>
    * {

    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa; /* Changed from blue gradient to light background */
      color: #222;
    }

    .hero-banner {
      background: url('math-graphic.jpg') center/cover no-repeat;
      padding: 120px 20px 80px;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .hero-banner h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(to right, #0d47a1, #42a5f5, #7c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      max-width: 1200px;
      margin: -60px auto 60px;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      border-bottom: 3px solid #1a73e8;
      padding-bottom: 30px;
    }

    .contact-info {
      flex: 1 1 350px;
      font-size: 1rem;
      color: #444;
    }

    .contact-info p {
      margin: 6px 0;
    }

    .contact-info a {
      color: #1a73e8;
      font-weight: 600;
      text-decoration: none;
    }

    main section {
      margin-top: 40px;
    }

    main section h2 {
      font-size: 2rem;
      color: #0d47a1;
      border-bottom: 3px solid #1a73e8;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    main section p, main section ul {
      font-size: 1.1rem;
      color: #333;
    }

    main ul {
      list-style-type: square;
      padding-left: 22px;
    }

    main ul li {
      margin-bottom: 10px;
    }

    .photos {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .photos img {
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
    }

    .photos img:hover {
      transform: scale(1.05);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .video-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    .connect {
      text-align: center;
      margin-top: 60px;
      padding-top: 30px;
      border-top: 3px solid #1a73e8;
    }

    .social-icons {
      display: inline-flex;
      gap: 30px;
      font-size: 2.8rem;
    }

    .social-icons a {
      color: #1a73e8;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0047b3;
    }

    @media (max-width: 850px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1, .contact-info {
        flex: 1 1 100%;
      }
      .photos {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      main section h2 {
        font-size: 1.6rem;
      }
      main section p, main section ul {
        font-size: 1rem;
      }
      .photos img {
        width: 100%;
      }
      .social-icons {
        font-size: 2.2rem;
        gap: 20px;
      }
    }
  </style>
